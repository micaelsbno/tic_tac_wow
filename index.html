<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>TIC TAC WOW</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="line"></div>
      <h2>TIC TAC WOW</h2>
      <div class="line"></div>
      <audio>
        <source src="audio/wowa.mp3">
      </audio>
      <audio>
        <source src="audio/wowb.mp3">
      </audio>
      <audio>
        <source src="audio/wowc.mp3">
      </audio>
      <audio>
        <source src="audio/wowd.mp3">
      </audio>
      <audio>
        <source src="audio/wowe.mp3">
      </audio>
      <audio>
        <source src="audio/wowf.mp3">
      </audio>
      <audio>
        <source src="audio/wowg.mp3">
      </audio>
      <audio>
        <source src="audio/wowh.mp3">
      </audio>
      <audio>
        <source src="audio/wowi.mp3">
      </audio>
      <audio>
        <source src="audio/wowj.mp3">
      </audio>
      <audio>
        <source src="audio/wowk.mp3">
      </audio>
      <audio>
        <source src="audio/wowo.mp3">
      </audio>
      <audio>
        <source src="audio/wowr.mp3">
      </audio>
      <audio>
        <source src="audio/woww.mp3">
      </audio>
    <div class="owin">
      
    </div>

    </header>
  
    <section class="selector">
      <h4 class="selector__title">Player 1</h4>
      <h4 class="hidden selector__title fade">Player 2</h4>
      <h4>Choose your Owen</h4>
      <div class="option owen1"></div>
      <div class="option owen2"></div>
      <div class="option owen3"></div>
      <div class="option owen4"></div>
      <div class="option owen5"></div>
      <div class="option owen6"></div>
    </section>  

    <main class="hidden fade">
      <div class="sidebar">
        <h3>
          Player 1 Turn
        </h3>
      </div>
      <div class="wrapper">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
        <div class="box five"></div>
        <div class="box six"></div>
        <div class="box seven"></div>
        <div class="box eight"></div>
        <div class="box nine"></div>
      </div>
      <div class="sidebar fade">
        <h3>
          Player 2 turn
        </h3>
      </div>
    </main>
    <footer class="hidden fade">
        <i class="fas fa-undo lg"></i>
    <div class="scoreboard">  
      <div class="score__whitespace"></div>
      <div class="score__block">Score</div>
      <h4 class="player-name">Player 1</h4>
      <h3 class="player-score">0</h3>
      <h4 class="player-name">Player 2</h4>
      <h3 class="player-score">0</h3>
    </div>
    <h4 class="reset">Reset Score</h4>
    <div class="line"></div>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
